name: Run Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Neovim
        run: |
          mkdir -p ~/.local/share/nvim/site/pack/vendor/start
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim
          ln -s $(pwd) ~/.local/share/nvim/site/pack/vendor/start

      - name: Install Neovim
        run: |
          sudo apt-get update
          sudo apt-get install -y neovim

      - name: Install Lua and Luarocks
        run: |
          sudo apt-get install -y lua5.1 luarocks

      - name: Check Lua Version
        run: lua -v

      - name: Check Neovim Version
        run: nvim --version

      - name: Run tests
        env:
          PATH: $HOME/.luarocks/bin:$PATH
          LUA_PATH: "$HOME/.luarocks/share/lua/5.1/?.lua;$HOME/.luarocks/share/lua/5.1/?/init.lua;$HOME/.local/share/nvim/site/pack/vendor/start/plenary.nvim/?.lua;;"
          LUA_CPATH: "$HOME/.luarocks/lib/lua/5.1/?.so;;"
        run: |
          ./run_tests.sh
